
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="Day4_Assignment.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
      <h2>Registration Form</h2>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>

        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>

        <div>
          <label for="mob">Mobile No:</label>
          <input type="number" id="mob">
        </div>

        <div>
          <label for="clg">College Name:</label>
          <textarea name="home-address" id="clg"></textarea>
        </div>

        <input class="btn1" type="submit" value="Submit"> 
         
      </form>



    <script src="Day4_Assignment.js"></script>
  </body>
</html>
